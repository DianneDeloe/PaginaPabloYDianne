<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00bfff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007acc;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Nombre de usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
    </form>
    <div class="message" id="registerMessage"></div>
</div>

<div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Nombre de usuario" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="message" id="loginMessage"></div>
</div>

<script>
    const users = []; // Simula una base de datos de usuarios

    // Registro de usuario
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (users.some(user => user.username === username)) {
            document.getElementById('registerMessage').innerText = 'Este usuario ya existe.';
        } else {
            users.push({ username, password });
            document.getElementById('registerMessage').innerText = 'Usuario registrado con éxito.';
        }
    });

    // Inicio de sesión de usuario
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const loginUsername = document.getElementById('loginUsername').value;
        const loginPassword = document.getElementById('loginPassword').value;

        const user = users.find(user => user.username === loginUsername && user.password === loginPassword);

        if (user) {
            // Si el inicio de sesión es exitoso, redirigir a la página de bienvenidos
            window.location.href = 'bienvenidos.html';
        } else {
            document.getElementById('loginMessage').innerText = 'Usuario o contraseña incorrectos.';
        }
    });
</script>

</body>
</html>
